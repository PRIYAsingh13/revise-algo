<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function searchEl(){
            let arr = [30,4,6,88,22];
            let find = document.getElementById('el').value;
            let pos = undefined
    for(let i=0; i<=arr.length;i++){
        if(arr[i]=== find){
            pos = i;
            break;
        }
    }
    

console.warn(pos)
if(!pos){
    alert("element not found")
}else{
    alert("Element position is " + pos)
}
        }
// big-Object(n)
    </script>
</head>
<body>
    <input type="text" id="el" placeholder="Enter Element"/>
    <button onclick="searchEl()">Search Element</button>
</body>
</html>
